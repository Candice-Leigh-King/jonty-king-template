<!DOCTYPE html>
<html>
  <head>

    <!-- Meta Data -->
      <meta charset="utf-8" />
      <!-- Viewport meta tag -->
      <meta name="viewport" content="width=device-width" />

      <!-- Meta data for SEO purposes. -->
      <title> {{page.seo.title}} </title>

      <meta name="description" content="{{page.seo.description}}" />
      <meta name="keywords" content="{{page.seo.keywords}}" />

      <!-- meta data to tell the browser that your devide is responsive -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="robots" content="index, follow" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="default" />

      <!--  Social media sharing META Tags -->
      <meta property="og:title" content="{{page.seo.title}}" />
      <meta property="og:description" content="{{page.seo.description}}" />
      <meta property="og:image" content="{{ page.seo.social-share_image }}" />
      <meta property="og:url" content="{{page.seo.url}}" />
      <meta name="twitter:card" content="{{page.seo.description}}" />
      <meta name="og:site_name" content="{{page.seo.title}}" />

      <!-- twitter card -->
      <meta name="twitter:card" content="{{page.seo.description}}" />
      <meta name="twitter:description" content="{{page.seo.description}}" />
      <meta name="twitter:title" content="{{page.seo.title}}" />
      <meta name="twitter:site" content="{{page.seo.url}}" />
      <meta name="twitter:creator" content="{{page.seo.title}}" />
      <meta name="twitter:image:alt" content="{{ page.seo.social-share_image }}" />

      <!-- link to browser icon tag -->
      <link rel="icon" href="{{site.data.general.basics.browser-tag_image}}" type="image/x-icon" />
      <link rel="apple-touch-icon" sizes="180x180" href="{{site.data.general.basics.browser-tag_image}}" />
      <link rel="icon" type="image/x-icon" sizes="32x32" href="{{site.data.general.basics.browser-tag_image}}" />
      <link rel="icon" type="image/x-icon" sizes="16x16" href="{{site.data.general.basics.browser-tag_image}}" />
      <link rel="manifest" href="/site.webmanifest" />

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Barlow+Condensed:wght@300&family=Belleza&family=Kaushan+Script&family=Montserrat:wght@300;400&family=Oooh+Baby&family=Playfair+Display&family=Quicksand&family=Raleway&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Raleway:ital,wght@1,300;1,400;1,500;1,600&family=Shrikhand&display=swap" rel="stylesheet" />

    <!-- iconify icons -->
   <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
   

    

      <!-- Gridlex -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css" />

      <!-- fanceybox gallery -->
      <link rel="stylesheet" href="/css/jquery.fancybox.min.css" />



      <link rel="stylesheet" href="/slick/slick.css" />
      <link rel="stylesheet" href="/slick/slick-theme.css" />

      <!-- styles -->
      <link rel="stylesheet" href="/styles.css" />
      <style>
        :root {

          /* --------------NAVIGATION------------ */

          --hamburgerColor: {{site.data.navigation.colors.hamburger-color}};
          --backgroundColor: {{site.data.navigation.colors.background-color}};
          --textareaBackgroundColor: {{site.data.navigation.colors.textarea-background-color}};
          --BorderColor: {{site.data.navigation.colors.border-color}};
          --linkColor: {{site.data.navigation.colors.link-color}};
          --linkFont: {{site.data.navigation.fonts.link-font}};
          --HoverLinkColor: {{site.data.navigation.colors.hover-link-color}};
          --iconColor: {{site.data.navigation.social-link-colors.icon-color}};
          --iconBackgroundColor: {{site.data.navigation.social-link-colors.background-color}};
          --iconBorderColor: {{site.data.navigation.social-link-colors.border-color}};
          --iconHoverColor: {{site.data.navigation.social-link-colors.icon-hover-color}};
          --exitColor: {{site.data.navigation.colors.exit-color}};
          --exitHoverColor: {{site.data.navigation.colors.exit-hover-color}};

          /* -------------FOOTER----------- */
          --footerBackgroundColor: {{site.data.footer.colors.background-color}};
          --footerBorderColor: {{site.data.footer.colors.border-color}};
          --socialIconsBackgroundColor: {{site.data.footer.colors.social-icons-background-color}};
          --subfooterHoverColor: {{site.data.footer.colors.subfooter-hover-color}};
          --subfooterFont: {{site.data.footer.fonts.subfooter-font}};
          
          
          --mediaKitButton: {{site.data.colors.media-kit.button_color}};
          --mediaKitButtonHover: {{site.data.colors.media-kit.button-hover_color}};

          --editor-panel-zindex: 90;
      
          
        }

        /* --------NAVIGTION--------- */

        .hamburger-color {color: var(--hamburgerColor);}
        .navigation-background-color {background-color: var(--backgroundColor);}
        .textarea-background-color 
          {
          background-color: var(--textareaBackgroundColor);
          border: 4px solid var(--BorderColor);
          }
          
        .navigation-links a
          {
          color: var(--linkColor);
          font-family: var(--linkFont);
          } 

        .navigation-links a:hover {color: var(--HoverLinkColor);} 

        .navigation-socials  
          {
          background-color: var(--iconBackgroundColor);
          border: 1px solid var(--iconBorderColor);
          }

        .navigation-socials a { color: var(--iconColor);} 
        .navigation-socials a:hover   {color:var(--iconHoverColor);}

        .exit {color: var(--exitColor);}

        .exit:hover {color: var(--exitHoverColor);}
        
        .fixed-socials 
          {
          background-color: var(--iconBackgroundColor);
          border-top: 1px solid var(--iconBorderColor);
          border-left: 1px solid var(--iconBorderColor);
          border-bottom: 1px solid var(--iconBorderColor);
          }

        .fixed-socials a {color: var(--iconColor);}  

        .fixed-socials a:hover 
          {color:var(--iconHoverColor);}

        /* ----------FOOTER---------- */

        .footer-background-color 
          {
          background-color: var(--footerBackgroundColor);
          border-top: 1px solid var(--footerBorderColor);
          }

        .social-icons-color a 
          {
          color: var(--footerBackgroundColor);
          background-color: var(--socialIconsBackgroundColor);
          border: solid var(--socialIconsBackgroundColor);
          }
        
        .social-icons-color a:hover
          {
          color: var(--socialIconsBackgroundColor);
          background-color: transparent;
          border: solid var(--socialIconsBackgroundColor);
          }

        .built {background-color: var(--footerBackgroundColor);}

        .built a 
          {
          color: var(--socialIconsBackgroundColor);
          font-family: var(--subfooterFont);
          }

        .built p 
          {
          color: var(--socialIconsBackgroundColor);
          font-family: var(--subfooterFont);
          }

        .built a:hover {color: var(--subfooterHoverColor);}


        .media-kit-button
          {
          background-color: transparent;
          border: 1px solid var(--mediaKitButton);
          }

        .media-kit-button:hover {border: 1px solid var(--linksHover);}

        .media-kit-button
          {
          background-color: transparent;
          border: 1px solid var(--mediaKitButton);
          }

        .media-kit-button:hover {border: 1px solid var(--linksHover);}
        </style>
  </head>

  <body>

    <header class="grid-center">
      <div class=" col-11 center mob-hide">
        <a href="/" class="logo-home center "> 
          <img src="{{site.data.general.basics.logo_image}}" alt="{{site.data.general.basics.logo-alt}}" /></a>
      </div>
      <p class=" col-1-middle fixed hamburger-color hamburger padded" style="z-index: 100;"> ☰
      </p>
      <nav class="grid-middle navigation-background-color page-nav mobile-menu banner" style="background-image: url('{{site.data.colors.navigation-colors.navigation-background_image}}'); z-index: 100;">
        <p class="cross exit right col-12"> ╳
        </p>
        <div class=" textarea-background-color radius-arch banner col-12 grid-middle" style="background-image: url('{{site.data.colors.navigation-colors.navigation-arch-background_image}}');">
         
          <div class=" col-12 grid-center  ">
            <a href="/" class="logo center grow col-12-middle exit"> 
              <img src="{{site.data.general.basics.logo_image}}" alt="{{site.data.general.basics.logo-alt}}" />
            </a>
            <div class="editable col-12 text-med padded navigation-links">
              <p><a class="padded-sides text-med exit" href="/#services">services</a></p>
              <p><a class="padded-sides text-med exit" href="/#reviews">reviews</a></p>
              <p><a class="padded-sides text-med exit" href="/#gallery">gallery</a></p>
              <p><a class="padded-sides text-med exit" href="/#contact">contact</a></p>
            </div>
            <div class=" col-6_xs-9 grid-center navigation-socials">
              <a class="padded-s" href="{{site.data.general.social-links.instagram}}"><span class="iconify" data-icon="ph:instagram-logo-fill"></span></a>
              <a class="padded-s" href="{{site.data.general.social-links.facebook}}"><span class="iconify" data-icon="simple-icons:tiktok"></span></a>
              <a class="padded-s" href="{{site.data.general.social-links.tiktok}}"><span class="iconify" data-icon="brandico:facebook"></span></a>
              <a class="padded-s" href="{{site.data.general.social-links.youtube}}"><span class="iconify" data-icon="dashicons:youtube"></span></a> 

          </div>
            
           </div>
        </div>
      </nav>
    </header>
   

    {{content}}

    {% for item in page.content-blocks %}
    <div class="cms-editor-link" data-cms-editor-link="cloudcannon:#content-blocks[{{ forloop.index0 }}]">
        <span class="cms-editor-button"></span>
      {% include {{item._section-type}}.html %}
    {% endfor %}

    <footer class="grid-center padded-top footer-background-color featured-bg">
      <div class="col-12 social-icons-color socials">
        <a href="{{site.data.social-links.instagram}}" class="margin ig"><span class="iconify" data-icon="ph:instagram-logo-fill"></span></a>
        <a href="{{site.data.social-links.facebook}}" class="margin fb "><span class="iconify" data-icon="brandico:facebook"></span></a>
        <a href="{{site.data.social-links.tiktok}}" class="margin tt"><span class="iconify" data-icon="simple-icons:tiktok"></span></a>
        <a href="{{site.data.social-links.youtube}}" class="margin yt "><span class="iconify" data-icon="dashicons:youtube"></span></a>
      </div>
    </footer>


    <div class="col-12-middle center built ">
      <p> 
        <a href="https://www.kingcode.uk" class="padded-sides"> Website by King Code </a> x <br class="desktop-hide" /><a href="https://www.candyandtheking.com" class="padded-sides">  Candy and the King </a> <a href="/" class="padded-right"> © {{site.data.general.basics.your-brand-name}}</a>
      </p>
    </div>

      <script src="/js/slick.js" type="text/javascript"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous"></script>


      <script src="/main.js" type="text/javascript"></script>
      <script src="/slick/slick.min.js"></script>
